<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Verification</title>
<style>
  body { font-family: "Segoe UI", sans-serif; background: #1a1b1f; color: #e6eef6; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
  h1 { font-size: 2.5rem; margin-bottom: 1rem; }
  p { margin-bottom: 2rem; }
  .btn { padding: 10px 25px; font-size: 1rem; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; background: #08f; color: #fff; }
</style>
</head>
<body>

<h1>Age Verification Required</h1>
<p>You must be 18 or older to access this content.</p>
<button class="btn" id="adultBtn">I am 18 or Older</button>

<script>
const { ipcRenderer } = require('electron');

function getQueryParam(param) {
  return new URLSearchParams(window.location.search).get(param);
}

const target = getQueryParam('target');

document.getElementById('adultBtn').addEventListener('click', () => {
  if (target) {
    ipcRenderer.send('bypass-adult-warning');
    try {
      window.location.href = decodeURIComponent(target);
    } catch {
      alert('Cannot redirect to the original page.');
    }
  } else {
    alert("Original URL not found!");
  }
});
</script>

</body>
</html>
