<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Restricted</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #0e0f12, #1a1b1f);
    color: #e6eef6;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }
  body::before {
    content: '';
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveBackground 30s linear infinite;
    z-index: 0;
  }
  @keyframes moveBackground {
    from {transform: translate(0,0);} to {transform: translate(50px,50px);}
  }
  header {
    padding: 80px 20px 100px;
    text-align: center;
    position: relative;
    z-index: 1;
  }
  header h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    background: linear-gradient(90deg, #08f, #f39c12, #08f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientText 5s infinite linear;
  }
  @keyframes gradientText { 0% {background-position: 0%;} 100% {background-position: 200%;} }
  header p { font-size: 1.3rem; color: #aaa; margin-top: 15px; }
  section {
    width: 90%; max-width: 1000px;
    display: flex; justify-content: center;
    flex-wrap: wrap; gap: 50px; margin-bottom: 50px;
    position: relative; z-index: 1;
  }
  .counter {
    background: rgba(30,30,40,0.7);
    border-radius: 20px;
    padding: 30px; width: 250px; text-align: center;
    box-shadow: 0 0 30px rgba(8,143,255,0.3);
  }
  .counter h2 { font-size: 3rem; margin-bottom: 15px; color: #fff; }
  .counter p { font-size: 1rem; color: #bbb; margin-bottom: 20px; }
  .progress-bar { width: 100%; height: 18px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
  .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #08f, #f39c12); transition: width 0.5s ease; }
  .lag-fill { background: linear-gradient(90deg, #f39c12, #e74c3c); }
  #continueBtn {
    padding: 12px 30px; background: #08f; color: white;
    border: none; border-radius: 6px; font-size: 16px; cursor: pointer;
    margin-top: 30px; transition: opacity 0.2s;
  }
  #continueBtn:hover { opacity: 0.85; }
</style>
</head>
<body>
<header>
  <h1>Woah There, Just To Verify</h1>
  <p>The site you're heading towards may contain adult content not suitable for younger users.</p>
</header>

<section>
  <div class="counter">
    <h2 id="trackers">0</h2>
    <p>Current Trackers When Using Synapse Softworks</p>
    <div class="progress-bar"><div id="trackers-bar" class="progress-fill"></div></div>
  </div>
  <div class="counter">
    <h2 id="lag">8</h2>
    <p>Total Lag (out of 10)</p>
    <div class="progress-bar"><div id="lag-bar" class="progress-fill lag-fill"></div></div>
  </div>
</section>

<button id="continueBtn">Continue to Site</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const target = params.get('target');

  document.getElementById('continueBtn').addEventListener('click', () => {
    if (target) window.location.href = target;
  });

  function animateValue(el, s, e, d) {
    let st = null; function step(ts) {
      if (!st) st = ts;
      const p = Math.min((ts - st) / d, 1);
      el.textContent = Math.round(s + (e - s) * p);
      if (p < 1) requestAnimationFrame(step);
    } requestAnimationFrame(step);
  }
  function animateBar(el, s, e, d) {
    let st = null; function step(ts) {
      if (!st) st = ts;
      const p = Math.min((ts - st) / d, 1);
      el.style.width = (s + (e - s) * p) + '%';
      if (p < 1) requestAnimationFrame(step);
    } requestAnimationFrame(step);
  }
  const trackersBar = document.getElementById('trackers-bar');
  const lagBar = document.getElementById('lag-bar');
  animateValue(document.getElementById('trackers'), 0, 134, 1000);
  animateValue(document.getElementById('lag'), 8, 0, 2000);
  animateBar(trackersBar, 0, 100, 1000);
  animateBar(lagBar, 100, 0, 2000);
</script>
</body>
</html>
